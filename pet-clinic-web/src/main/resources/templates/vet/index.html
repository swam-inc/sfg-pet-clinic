<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<head>
    <meta charset="UTF-8">
    <title>List Vet</title>
</head>
<body>
<h1 th:text="'Vet List: '">Index</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}" >
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">first Name</td>
        <td th:text="${vet.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>

</body>
</html>
